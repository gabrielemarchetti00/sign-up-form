<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="left">
        <img class="panda" src="panda.jpg">
        <p>Photo by Kerry Hu on Unsplash</p>
        <div class="logo-section">
            <img class="logo" src="logo.png">
            <div class="logo-text">paw</div>
        </div>
    </div>
    <div class="right">
        <div class="header">
            <p>Sign Up and Adopt a Panda.</p>
            <p>Save pandas from themselves! They are too fat to climb trees</p>
        </div>
        <p>Let's do this!</p>
        <div class="form">
            <form action="example.com/path" method="post">
                <table>
                    <tr>
                        <td>
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" id="first-name" name="first_name">
                        </td>
                        <td>
                            <label for="last-name">LAST NAME</label>
                            <input type="text" id="last-name" name="last_name">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email">
                        </td>
                        <td>
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" id="phone" name="phone">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="pwd">
                        </td>
                        <td>
                            <label for="conf-pwd">CONFIRM PASSWORD</label>
                            <input type="password" id="conf-pwd" name="rpwd">
                        </td>
                    </tr>
                </table>

            </form>
        </div>
        <div class="footer">
            <button>Create Account</button>
            <p>Already have an account? <span>Log in</span></p>
        </div>
    </div>
</body>
</html>
